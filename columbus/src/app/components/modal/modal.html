<button
  (click)="toggle()"
  [ngClass]="!isOpen?' -left-2':' left-50'"
  type="button"
  class="fixed top-27 z-40 bg-yellow-400 border border-slate-700 hover:bg-yellow-500 text-slate-900 px-4 py-3  rounded-lg shadow-lg transition-all duration-200 flex flex-col items-center gap-2 font-bold active:scale-95 hover:shadow-xl"
  style="font-family: 'Bebas Neue', sans-serif; letter-spacing: 0.05em;"
  [attr.aria-expanded]="isOpen"
  aria-label="Abrir menú de navegación"
>
 
  <span>{{ isOpen ? 'CERRAR' : 'MENÚ' }}</span>
</button>
<aside 
  class="fixed top-15 sm:top-15 md:top-23 left-0 h-full max-h-[88svh] w-64 bg-slate-900 shadow-2xl transform transition-transform duration-300 z-30 border-r-4 border-yellow-400"
  [class.-translate-x-full]="!isOpen"
  [class.translate-x-0]="isOpen"
  role="navigation"
  aria-label="Menú de navegación"
  [attr.aria-hidden]="!isOpen"
>

  <header class="p-6 border-b border-slate-700 flex items-center justify-between">
    <h2 class="font-bold text-2xl text-white" style="font-family: 'Bebas Neue', sans-serif; letter-spacing: 0.05em;">
      MENÚ
    </h2>

  </header>

  <nav class="flex flex-col p-6 space-y-1" aria-label="Enlaces principales">
    @for (link of links.rutasAdmin; track link.route) {
      <a
        [routerLink]="link.route"
        class="px-4 py-3 text-slate-300 hover:bg-yellow-400 hover:text-slate-900 transition-all duration-200 rounded-lg font-semibold flex items-center gap-3 group"
        style="font-family: 'Poppins', sans-serif;"
        [attr.aria-current]="isOpen ? 'page' : undefined"
      >
 
        <span class="group-hover:translate-x-1 transition-transform duration-200">{{ link.label }}</span>
      </a>
    }
  </nav>


  <footer class="absolute bottom-0 left-0 right-0 p-4 border-t border-slate-700 bg-slate-950">
        <nav class="flex justify-center" aria-label="Acciones del perfil">
          <button
            (click)="cerrarSesion()"
            type="button"
            class="px-8 py-3 bg-yellow-400 text-black font-bold rounded-lg hover:bg-yellow-500 transition-all duration-200 flex items-center justify-center gap-2 active:scale-95"
            style="font-family: 'Bebas Neue', sans-serif; letter-spacing: 0.05em"
            aria-label="Cerrar sesión"
          >
            <svg
              class="w-5 h-5"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              aria-hidden="true"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"
              />
            </svg>
            Cerrar Sesión
          </button>
        </nav>
  </footer>
</aside>
