<form
  [formGroup]="form"
  (ngSubmit)="onSubmit()"
  class="space-y-4 mx-auto w-80 md:w-full border border-gray-100 shadow grid md:grid-cols-3 gap-4 md:p-4 rounded-lg bg-white"
>

  <div class="w-full">
    <label class="block text-sm font-medium text-gray-700">Nombre</label>
    <input
      type="text"
      formControlName="nombre"
      class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
    />
  </div>


  <div class="w-full">
    <label class="block text-sm font-medium text-gray-700">Horario de Inicio</label>
    <select
      formControlName="horarioInicio"
      class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
    >
      @if (horas.length > 0) {
        @for (h of horas; track h) {
          <option [value]="h">{{ h }}</option>
        }
      } @else {
        <option disabled>No hay horarios disponibles</option>
      }
    </select>
  </div>


  <div class="w-full">
    <label class="block text-sm font-medium text-gray-700">Horario de Fin</label>
    <select
      formControlName="horarioFin"
      class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
    >
      @if (horas.length > 0) {
        @for (h of horas; track h) {
          <option [value]="h">{{ h }}</option>
        }
      } @else {
        <option disabled>No hay horarios disponibles</option>
      }
    </select>
  </div>


  <div class="w-full">
    <label class="block text-sm font-medium text-gray-700">Cupos disponibles</label>
    <input
      type="number"
      formControlName="cuposDisponibles"
      class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
    />
  </div>


  <div class="w-full md:col-span-2">
    <label class="block text-sm font-medium text-gray-700">Descripci√≥n</label>
    <input
      type="text"
      formControlName="descripcion"
      class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
    />
  </div>


  <div class="w-full md:col-span-3">
    <button
      type="submit"
      [disabled]="form.invalid"
      class="w-full bg-indigo-600 text-white py-2 px-4 rounded hover:bg-indigo-700 transition"
    >
      Registrar Clase
    </button>
  </div>
</form>
