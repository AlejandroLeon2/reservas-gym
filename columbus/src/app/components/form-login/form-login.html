<div
  class="w-full max-w-sm min-w-xs mx-auto p-4 rounded-2xl shadow-2xl backdrop-blur-sm bg-white/10 text-white border border-white/30 space-y-6 flex flex-col"
>
  <h1 class="font-bebas text-3xl text-center tracking-wide">Login</h1>

  <form [formGroup]="formLogin" (ngSubmit)="onLogin()" class="space-y-4">
    <div>
      <label for="email" class="block text-sm font-medium text-white/80">Email</label>
      <input
        id="email"
        type="email"
        required
        autocomplete="email"
        formControlName="email"
        class="mt-1 w-full px-3 py-2 rounded-md bg-white/90 text-gray-800 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-amarilloBrillate"
        placeholder="alejandroleonpedro7@gmail.com"
      />
    </div>

    <div>
      <label for="password" class="block text-sm font-medium text-white/80">Contraseña</label>
      <input
        id="password"
        type="password"
        required
        minlength="6"
        autocomplete="current-password"
        formControlName="password"
        class="mt-1 w-full px-3 py-2 rounded-md bg-white/90 text-gray-800 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-amarilloBrillate"
        placeholder="••••••••"
      />
    </div>

    <button
      type="submit"
      class="w-full py-2 px-4 rounded-md boton bg-indigo-600 hover:bg-indigo-700 text-white font-semibold transition disabled:opacity-50 disabled:cursor-not-allowed"
      [disabled]="formLogin.invalid || loading"
    >
      Iniciar sesión
    </button>
  </form>

  <button
    (click)="onGoogleLogin()"
    class="w-full py-2 px-4 rounded-md boton font-semibold transition"
    [ngClass]="{
      'bg-blue-700 opacity-80 text-white border border-gray-300': loading,
      'bg-white text-gray-800 hover:bg-gray-100 shadow-md': !loading
    }"
    [disabled]="loading"
  >
    Iniciar sesión con Google
  </button>

  @if (errorMessage) {
  <div class="text-sm text-red-400 text-center font-medium">
    {{ errorMessage }}
  </div>
  }
</div>
